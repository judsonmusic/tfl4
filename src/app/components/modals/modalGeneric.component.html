<!-- Large modal -->
<div bsModal #childModal="bs-modal" #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!--<button type="button" class="close" (click)="lgModal.hide()" aria-label="Close" style="color: white; opacity: 10; text-shadow: none; font-size: 36px; font-weight: normal;">
          <span aria-hidden="true" style="opacity: 10;">&times;</span>
        </button>-->
        <h4 class="modal-title">Important!</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="lgModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>


      <div class="modal-body">

       <div [innerHTML]="message"></div>

        <div class="text-right">
          <button class="btn btn-primary" (click)="hide()">Ok</button>
          <button class="btn btn-primary" (click)="lgModal.hide()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
