<form class="form" (ngSubmit)="login(loginData)" *ngIf="!loggedIn">
  <alert type="info" *ngIf="message" type="danger">{{message}}</alert>
  <div class="form-group">
    <input class="form-control" type="text" name="email" [(ngModel)]="loginData.email" placeholder="Email Address" (focus)="message = null"/>
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" [(ngModel)]="loginData.password" placeholder="Password"  (focus)="message = null"/>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Login</button> <a href="javascript:void(0)" (click)="forgotPassword()">Forgot Password?</a>
  </div>
</form>
