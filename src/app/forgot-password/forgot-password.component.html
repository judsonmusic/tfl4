<div *ngIf="!changePasswordMode">
  <p>
    <strong>Forgetting your password can be frustrating, but we have you covered!</strong>
  </p>
  <p>Please enter your email address below and your password will be emailed to you within 2 minutes.</p>
  <form name="frm_fp" #frm_register="ngForm" novalidate (ngSubmit)="$event.preventDefault(); validateEmail()" autocomplete="off"
    role="presentation">
    <div>
      <label stacked>Email
        <span class="error">*</span>
      </label>
      <input name="someemail" id="email" [(ngModel)]="registerData.email" type="email" required (focus)="vmessages.email = null"
        placeholder=" " value="" required/>
    </div>

    <div class="text-center">
      <div id="errorEmail" *ngIf="vmessages.email" padding text-red>{{vmessages.email}}</div>
      <button [disabled]="!frm_register.form.valid || !formValid">Send Instructions!</button>
    </div>
  </form>
</div>

<div *ngIf="changePasswordMode">
  <p>
    <strong>Please enter your new password below.</strong>
  </p>
  <form name="frm_fpchange" #frm_register="ngForm" novalidate (ngSubmit)="$event.preventDefault(); changePassword()" autocomplete="off"
    role="presentation">
    <div>
      <label stacked>Email (read only)</label>
      <input name="someemail" id="email" [(ngModel)]="registerData.email" type="email" required readonly="true" (focus)="vmessages.email = null"
        placeholder=" " value="" required/>
    </div>
    <div>
      <label stacked>Password
        <span class="error">*</span>
      </label>
      <input name="somepassword" [(ngModel)]="registerData.password" type="password" required (focus)="message = null" placeholder=" "
        value="" autocomplete="new-password" required/>
    </div>
    <div>
      <label stacked>Confirm Password
        <span class="error">*</span>
      </label>
      <input name="password2" [(ngModel)]="registerData.password2" type="password" required (focus)="message = null" placeholder=" "
        required/>
    </div>

    <div class="error-message text-center" *ngIf="message">
      <div [innerHTML]="message"></div>
    </div>


    <div class="text-center">
      <div class="green" id="errorEmail" *ngIf="vmessages.email" padding text-green>{{vmessages.email}}</div>
      <button ion-button [disabled]="!frm_register.form.valid || !formValid">Change My Password!</button>
    </div>
  </form>
</div>
